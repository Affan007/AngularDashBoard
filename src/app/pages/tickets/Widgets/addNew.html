<form>
  <div class="col-xs-12">
    <div ba-panel ba-panel-title="Basic Info">
  <div class="form-group">
    <label for="input01">Search Customer* (Phone / Mobile / Email Address)</label>
    <input type="text" class="form-control" id="input01" placeholder="Text">
  </div>

  <div class="form-group">
      <label for="textarea09">Department</label>
    <ui-select ng-model="selectedItem.selected"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="true"
               search-enabled="false">
      <ui-select-match placeholder="Department">
        <span> {{$select.selected.label}}</span>
      </ui-select-match>
      <ui-select-choices repeat="standardItem in Department | filter: $select.search">
        <span ng-bind-html="standardItem.label"></span>
      </ui-select-choices>
    </ui-select>
  </div>

  <div class="form-group">
      <label for="textarea09">Subject</label>
    <ui-select ng-model="selectedItem.selected"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="true"
               search-enabled="false">
      <ui-select-match placeholder="Subject">
        <span> {{$select.selected.label}}</span>
      </ui-select-match>
      <ui-select-choices repeat="subjectItem in subject | filter: $select.search">
        <span ng-bind-html="subjectItem.label"></span>
      </ui-select-choices>
    </ui-select>
  </div>

  <div class="form-group">
    <label for="textarea01">Message</label>
  <textarea placeholder="Write your Message here." class="form-control" id="textarea01"></textarea>
  </div>

  <div class="form-group">
      <label for="textarea01">Attachment (optional)</label>
      <input type="file" id="myFile">
  </div>

</div>
</div>
<div class="col-xs-12">
<button type="submit" class="btn btn-primary">Save Ticket</button>
<button type="submit" class="btn btn-warning">Clear</button>
</div>
</form>
